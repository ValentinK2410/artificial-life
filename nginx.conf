# Конфигурация Nginx для Artificial Life
# Разместите этот файл в /etc/nginx/sites-available/game.dekan.pro
# И создайте симлинк: ln -s /etc/nginx/sites-available/game.dekan.pro /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name game.dekan.pro;
    
    # Редирект на HTTPS (раскомментируйте после настройки SSL)
    # return 301 https://$server_name$request_uri;

    # Или для HTTP (временно, для тестирования):
    root /var/www/www-root/data/www/game.dekan.pro;
    index index.html;

    # Логи
    access_log /var/log/nginx/game.dekan.pro.access.log;
    error_log /var/log/nginx/game.dekan.pro.error.log;

    # Статические файлы
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";
    }

    # Проксирование WebSocket для backend
    location /socket.io/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Проксирование API запросов
    location /api/ {
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

