<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Искусственная Жизнь - Симуляция</title>
    <link rel="stylesheet" href="style.css">

<body>
    <!-- Модальное окно входа -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>Вход в игру</h2>
            <div class="login-form">
                <label for="playerNameInput">Ваше имя:</label>
                <input type="text" id="playerNameInput" placeholder="Введите ваше имя" maxlength="20">
                <label for="worldIdInput">ID мира (опционально):</label>
                <input type="text" id="worldIdInput" placeholder="default" value="default">
                <button id="connectBtn" class="control-btn">Подключиться</button>
                <div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #3a3a3a;">
                    <label for="adminPasswordInput">Админ-пароль (опционально):</label>
                    <input type="password" id="adminPasswordInput" placeholder="Введите пароль администратора">
                </div>
            </div>
            <div id="connectionStatus" class="connection-status"></div>
        </div>
    </div>

    <!-- Админ-панель (скрыта по умолчанию) -->
    <div id="adminPanel" class="admin-panel" style="display: none;">
        <div class="admin-panel-header">
            <h2>Админ-панель</h2>
            <button class="close-btn" onclick="window.hideAdminPanel()">×</button>
        </div>
        <div class="admin-panel-content">
            <div id="adminPlayerList"></div>
        </div>
    </div>

    <div class="main-container" id="mainContainer" style="display: none;">
        <!-- Левая область - Canvas для карты -->
        <div class="canvas-area">
            <canvas id="worldCanvas"></canvas>
        </div>

        <!-- Правая область - Боковая панель -->
        <div class="sidebar">
            <!-- Вкладки -->
            <div class="tabs">
                <button class="tab-button active" data-tab="simulation">Симуляция</button>
                <button class="tab-button" data-tab="agents">Агенты</button>
                <button class="tab-button" data-tab="world">Мир</button>
                <button class="tab-button" data-tab="logging">Логирование</button>
                <button class="tab-button" id="adminTabBtn" data-tab="admin" style="display: none;">Админ</button>
            </div>

            <!-- Содержимое вкладок -->
            <div class="tab-content">
                <!-- Вкладка "Симуляция" -->
                <div id="simulation-tab" class="tab-panel active">

                    <div class="control-buttons">
                        <button id="startBtn" class="control-btn">Старт</button>
                        <button id="pauseBtn" class="control-btn">Пауза</button>
                        <button id="resetBtn" class="control-btn">Сброс</button>
                    </div>
                    <div class="slider-container">
                        <label for="speedSlider">Скорость симуляции:</label>
                        <input type="range" id="speedSlider" min="1" max="50" value="20" class="slider">
                        <span id="speedValue">5</span>
                    </div>
                </div>

                                    </select>
                                </div>

                                    <label>Психика:</label>

                                        <option value="tense">Напряжен</option>
                                        <option value="panic">Паника</option>

                                </div>

                <!-- Вкладка "Мир" -->

                    <h3>Мир</h3>
                    <div class="world-stats">

                        </div>
