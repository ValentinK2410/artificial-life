<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Искусственная Жизнь - Симуляция</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <!-- Левая область - Canvas для карты -->
        <div class="canvas-area">
            <canvas id="worldCanvas"></canvas>
        </div>

        <!-- Правая область - Боковая панель -->
        <div class="sidebar">
            <!-- Вкладки -->
            <div class="tabs">
                <button class="tab-button active" data-tab="simulation">Симуляция</button>
                <button class="tab-button" data-tab="agents">Агенты</button>
                <button class="tab-button" data-tab="world">Мир</button>
                <button class="tab-button" data-tab="logging">Логирование</button>
            </div>

            <!-- Содержимое вкладок -->
            <div class="tab-content">
                <!-- Вкладка "Симуляция" -->
                <div id="simulation-tab" class="tab-panel active">
                    <h3>Управление симуляцией</h3>
                    <div class="control-buttons">
                        <button id="startBtn" class="control-btn">Старт</button>
                        <button id="pauseBtn" class="control-btn">Пауза</button>
                        <button id="resetBtn" class="control-btn">Сброс</button>
                    </div>
                    <div class="slider-container">
                        <label for="speedSlider">Скорость симуляции:</label>
                        <input type="range" id="speedSlider" min="1" max="10" value="5" class="slider">
                        <span id="speedValue">5</span>
                    </div>
                </div>

                <!-- Вкладка "Агенты" -->
                <div id="agents-tab" class="tab-panel">
                    <h3>Агенты</h3>
                    <div class="agents-accordion">
                        <!-- Агент 1: Мужчина -->
                        <div class="agent-item">
                            <button class="agent-header" data-agent="man">
                                <span>Мужчина</span>
                                <span class="agent-status">Здоров</span>
                            </button>
                            <div class="agent-content">
                                <div class="agent-field">
                                    <label>Имя:</label>
                                    <span class="agent-name">Мужчина</span>
                                </div>
                                <div class="agent-field">
                                    <label>Возраст:</label>
                                    <span class="agent-age">35</span>
                                </div>
                                <div class="agent-field">
                                    <label>Состояние:</label>
                                    <select class="agent-state">
                                        <option value="healthy">Здоров</option>
                                        <option value="wounded">Ранен</option>
                                        <option value="sick">Болен</option>
                                    </select>
                                </div>
                                <div class="agent-field">
                                    <label>Психика:</label>
                                    <select class="agent-psyche">
                                        <option value="calm">Спокоен</option>
                                        <option value="tense">Напряжен</option>
                                        <option value="panic">Паника</option>
                                    </select>
                                </div>
                                <div class="agent-field">
                                    <label>Энергия:</label>
                                    <input type="range" class="agent-energy" min="0" max="100" value="80">
                                    <span class="energy-value">80</span>
                                </div>
                                <div class="agent-field">
                                    <label>Голод:</label>
                                    <input type="range" class="agent-hunger" min="0" max="100" value="30">
                                    <span class="hunger-value">30</span>
                                </div>
                            </div>
                        </div>

                        <!-- Агент 2: Женщина -->
                        <div class="agent-item">
                            <button class="agent-header" data-agent="woman">
                                <span>Женщина</span>
                                <span class="agent-status">Здоров</span>
                            </button>
                            <div class="agent-content">
                                <div class="agent-field">
                                    <label>Имя:</label>
                                    <span class="agent-name">Женщина</span>
                                </div>
                                <div class="agent-field">
                                    <label>Возраст:</label>
                                    <span class="agent-age">32</span>
                                </div>
                                <div class="agent-field">
                                    <label>Состояние:</label>
                                    <select class="agent-state">
                                        <option value="healthy">Здоров</option>
                                        <option value="wounded">Ранен</option>
                                        <option value="sick">Болен</option>
                                    </select>
                                </div>
                                <div class="agent-field">
                                    <label>Психика:</label>
                                    <select class="agent-psyche">
                                        <option value="calm">Спокоен</option>
                                        <option value="tense">Напряжен</option>
                                        <option value="panic">Паника</option>
                                    </select>
                                </div>
                                <div class="agent-field">
                                    <label>Энергия:</label>
                                    <input type="range" class="agent-energy" min="0" max="100" value="75">
                                    <span class="energy-value">75</span>
                                </div>
                                <div class="agent-field">
                                    <label>Голод:</label>
                                    <input type="range" class="agent-hunger" min="0" max="100" value="25">
                                    <span class="hunger-value">25</span>
                                </div>
                            </div>
                        </div>

                        <!-- Агент 3: Парень -->
                        <div class="agent-item">
                            <button class="agent-header" data-agent="boy">
                                <span>Парень</span>
                                <span class="agent-status">Здоров</span>
                            </button>
                            <div class="agent-content">
                                <div class="agent-field">
                                    <label>Имя:</label>
                                    <span class="agent-name">Парень</span>
                                </div>
                                <div class="agent-field">
                                    <label>Возраст:</label>
                                    <span class="agent-age">18</span>
                                </div>
                                <div class="agent-field">
                                    <label>Состояние:</label>
                                    <select class="agent-state">
                                        <option value="healthy">Здоров</option>
                                        <option value="wounded">Ранен</option>
                                        <option value="sick">Болен</option>
                                    </select>
                                </div>
                                <div class="agent-field">
                                    <label>Психика:</label>
                                    <select class="agent-psyche">
                                        <option value="calm">Спокоен</option>
                                        <option value="tense">Напряжен</option>
                                        <option value="panic">Паника</option>
                                    </select>
                                </div>
                                <div class="agent-field">
                                    <label>Энергия:</label>
                                    <input type="range" class="agent-energy" min="0" max="100" value="90">
                                    <span class="energy-value">90</span>
                                </div>
                                <div class="agent-field">
                                    <label>Голод:</label>
                                    <input type="range" class="agent-hunger" min="0" max="100" value="40">
                                    <span class="hunger-value">40</span>
                                </div>
                            </div>
                        </div>

                        <!-- Агент 4: Девушка -->
                        <div class="agent-item">
                            <button class="agent-header" data-agent="girl">
                                <span>Девушка</span>
                                <span class="agent-status">Здоров</span>
                            </button>
                            <div class="agent-content">
                                <div class="agent-field">
                                    <label>Имя:</label>
                                    <span class="agent-name">Девушка</span>
                                </div>
                                <div class="agent-field">
                                    <label>Возраст:</label>
                                    <span class="agent-age">17</span>
                                </div>
                                <div class="agent-field">
                                    <label>Состояние:</label>
                                    <select class="agent-state">
                                        <option value="healthy">Здоров</option>
                                        <option value="wounded">Ранен</option>
                                        <option value="sick">Болен</option>
                                    </select>
                                </div>
                                <div class="agent-field">
                                    <label>Психика:</label>
                                    <select class="agent-psyche">
                                        <option value="calm">Спокоен</option>
                                        <option value="tense">Напряжен</option>
                                        <option value="panic">Паника</option>
                                    </select>
                                </div>
                                <div class="agent-field">
                                    <label>Энергия:</label>
                                    <input type="range" class="agent-energy" min="0" max="100" value="85">
                                    <span class="energy-value">85</span>
                                </div>
                                <div class="agent-field">
                                    <label>Голод:</label>
                                    <input type="range" class="agent-hunger" min="0" max="100" value="35">
                                    <span class="hunger-value">35</span>
                                </div>
                            </div>
                        </div>

                        <!-- Агент 5: Старик -->
                        <div class="agent-item">
                            <button class="agent-header" data-agent="oldman">
                                <span>Старик</span>
                                <span class="agent-status">Здоров</span>
                            </button>
                            <div class="agent-content">
                                <div class="agent-field">
                                    <label>Имя:</label>
                                    <span class="agent-name">Старик</span>
                                </div>
                                <div class="agent-field">
                                    <label>Возраст:</label>
                                    <span class="agent-age">68</span>
                                </div>
                                <div class="agent-field">
                                    <label>Состояние:</label>
                                    <select class="agent-state">
                                        <option value="healthy">Здоров</option>
                                        <option value="wounded">Ранен</option>
                                        <option value="sick">Болен</option>
                                    </select>
                                </div>
                                <div class="agent-field">
                                    <label>Психика:</label>
                                    <select class="agent-psyche">
                                        <option value="calm">Спокоен</option>
                                        <option value="tense">Напряжен</option>
                                        <option value="panic">Паника</option>
                                    </select>
                                </div>
                                <div class="agent-field">
                                    <label>Энергия:</label>
                                    <input type="range" class="agent-energy" min="0" max="100" value="60">
                                    <span class="energy-value">60</span>
                                </div>
                                <div class="agent-field">
                                    <label>Голод:</label>
                                    <input type="range" class="agent-hunger" min="0" max="100" value="20">
                                    <span class="hunger-value">20</span>
                                </div>
                            </div>
                        </div>

                        <!-- Агент 6: Старуха -->
                        <div class="agent-item">
                            <button class="agent-header" data-agent="oldwoman">
                                <span>Старуха</span>
                                <span class="agent-status">Здоров</span>
                            </button>
                            <div class="agent-content">
                                <div class="agent-field">
                                    <label>Имя:</label>
                                    <span class="agent-name">Старуха</span>
                                </div>
                                <div class="agent-field">
                                    <label>Возраст:</label>
                                    <span class="agent-age">65</span>
                                </div>
                                <div class="agent-field">
                                    <label>Состояние:</label>
                                    <select class="agent-state">
                                        <option value="healthy">Здоров</option>
                                        <option value="wounded">Ранен</option>
                                        <option value="sick">Болен</option>
                                    </select>
                                </div>
                                <div class="agent-field">
                                    <label>Психика:</label>
                                    <select class="agent-psyche">
                                        <option value="calm">Спокоен</option>
                                        <option value="tense">Напряжен</option>
                                        <option value="panic">Паника</option>
                                    </select>
                                </div>
                                <div class="agent-field">
                                    <label>Энергия:</label>
                                    <input type="range" class="agent-energy" min="0" max="100" value="55">
                                    <span class="energy-value">55</span>
                                </div>
                                <div class="agent-field">
                                    <label>Голод:</label>
                                    <input type="range" class="agent-hunger" min="0" max="100" value="15">
                                    <span class="hunger-value">15</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Вкладка "Мир" -->
                <div id="world-tab" class="tab-panel">
                    <h3>Мир</h3>
                    <div class="world-stats">
                        <div class="stat-item">
                            <label>День:</label>
                            <span id="dayValue">1</span>
                        </div>
                        <div class="stat-item">
                            <label>Время суток:</label>
                            <span id="timeOfDayValue">День</span>
                        </div>
                        <div class="stat-item">
                            <label>Погода:</label>
                            <select id="weatherSelect">
                                <option value="sunny">Солнечно</option>
                                <option value="rain">Дождь</option>
                                <option value="night">Ночь</option>
                            </select>
                        </div>
                    </div>
                    <div class="resource-buttons">
                        <h4>Добавить ресурсы:</h4>
                        <button id="addBerriesBtn" class="resource-btn">Ягоды</button>
                        <button id="addWoodBtn" class="resource-btn">Дрова</button>
                    </div>
                </div>

                <!-- Вкладка "Логирование" -->
                <div id="logging-tab" class="tab-panel">
                    <h3>Логирование</h3>
                    <div id="log" class="log-container">
                        <!-- События будут добавляться сюда -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="world.js"></script>
    <script src="agents.js"></script>
    <script src="main.js"></script>
</body>

</html>
